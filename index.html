<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2><span class="tic">Tic</span><span class="tac">Tac</span><span class="toe">Toe</span></h2>
    <div class="game-container">
        <div class="board">
            <div id="one" class="cell"></div>
            <div id="two" class="cell"></div>
            <div id="three" class="cell"></div>
            <div id="four" class="cell"></div>
            <div id="five" class="cell"></div>
            <div id="six" class="cell"></div>
            <div id="seven" class="cell"></div>
            <div id="eight" class="cell"></div>
            <div id="nine" class="cell"></div>
        </div>



    </div>

    <p class="turn">It's <span class="playerTurn">X's</span> turn</p>
    <button>Restart Game</button>


</body>
<script src="game.js"></script>
</html>
